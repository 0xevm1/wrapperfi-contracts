	<style type="text/css">
		/*.st0 is background, which is a gradient*/
		.st1{fill:#8086FF;} /*wrapper ends*/
		.st2{fill:#FFFFFF;} /*highlights*/
		.st3{fill:#FE7C84;} /*wrapper body*/
		.st4{fill:#C3C3C3;} /* stripes */
		.st5{opacity:0.5;fill:#B2B2B2;}
		.st6{fill:none;}
		.st7{font-family:'Impact'; opacity: 1; -webkit-text-stroke: 2px white; fill: #FE7C84; stroke: #343434;} /*make fill = wrapper body, stroke = stripes*/
		.st8{font-size:30px;}
		.st3bg{fill:#C3C3C3;} /*wrapper body*/

		.fade-in-path{
			opacity: 100%;
			transition: 0.5s;
		}

		.fade-in-path:hover{
			opacity: 20%;
			transition: opacity 1s;
		}
		.fade-in-path:active{
			opacity: 20%;
			transition: opacity 1s;
		}

		@keyframes opacity{
		  15% {opacity: 1}
		  35% {opacity: 1}
		  65% {opacity: 0}
		}

		.floating{
			animation-name: floating;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
			margin-left: 30px;
			margin-top: 5px;
		}

		@keyframes floating{
			0%{transform:translate(0,0px);}
			50%{transform:translate(0,15px);}
			100%{transform:translate(0,-0px);}
		}

		.floatingdelay{
			animation-name: floatingdelay;
			animation-delay: 0.5s;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}

		@keyframes floatingdelay{
			0%{transform:translate(0,0px);}
			50%{transform:translate(0,30px);}
			100%{transform:translate(0,-0px);}
		}
	</style>
